<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" style="background:#000000">
  <rect width="900" height="600" fill="#1a1a1a"/>
  
  <!-- Side frames -->
  <rect x="50" y="50" width="250" height="500" fill="none" stroke="#ff1493" stroke-width="3" opacity="0.5"/>
  <rect x="600" y="50" width="250" height="500" fill="none" stroke="#ff1493" stroke-width="3" opacity="0.5"/>
  
  <!-- Main border frame -->
  <rect x="50" y="20" width="800" height="560" fill="none" stroke="#ff1493" stroke-width="4"/>
  <rect x="100" y="35" width="700" height="530" fill="none" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Center decorative elements -->
  <path d="M 450 100 L 470 140 L 510 150 L 480 180 L 490 220 L 450 200 L 410 220 L 420 180 L 390 150 L 430 140 Z" fill="none" stroke="#ff1493" stroke-width="3" stroke-dasharray="5 5" opacity="0.5"/>
  <line x1="450" y1="100" x2="450" y2="220" stroke="#ff1493" stroke-width="2" opacity="0.3"/>
  <line x1="390" y1="150" x2="510" y2="150" stroke="#ff1493" stroke-width="2" opacity="0.3"/>
  
  <!-- Bottom X symbol -->
