  <!-- Side X symbols -->
  <rect x="200" y="380" width="80" height="60" fill="none" stroke="#ff1493" stroke-width="2" opacity="0.6"/>
  <text x="240" y="415" font-family="sans-serif" font-size="18" fill="#ff1493" text-anchor="middle" opacity="0.7">❌</text>
  <rect x="620" y="380" width="80" height="60" fill="none" stroke="#ff1493" stroke-width="2" opacity="0.6"/>
  <text x="660" y="415" font-family="sans-serif" font-size="18" fill="#ff1493" text-anchor="middle" opacity="0.7">❌</text>
  
  <!-- Main text -->
  <text x="450" y="280" font-family="sans-serif" font-size="36" fill="#ff1493" text-anchor="middle" font-weight="bold">I'm The Prize</text>
  <text x="450" y="550" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.6">HAPPY VALENTINE'S</text>
