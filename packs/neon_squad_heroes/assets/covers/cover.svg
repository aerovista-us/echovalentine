<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background:#07101d">
  <defs>
    <radialGradient id="neonGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff2fd6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#07101d;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="#07101d"/>
  
  <!-- Neon circles background -->
  <circle cx="200" cy="150" r="80" fill="#00f0ff" opacity="0.2" filter="url(#glow)"/>
  <circle cx="600" cy="200" r="60" fill="#ff2fd6" opacity="0.2" filter="url(#glow)"/>
  <circle cx="400" cy="400" r="100" fill="#00f0ff" opacity="0.15" filter="url(#glow)"/>
  <circle cx="150" cy="450" r="50" fill="#ff2fd6" opacity="0.2" filter="url(#glow)"/>
  <circle cx="650" cy="450" r="70" fill="#00f0ff" opacity="0.15" filter="url(#glow)"/>
  <circle cx="300" cy="100" r="40" fill="#ff2fd6" opacity="0.2" filter="url(#glow)"/>
  <circle cx="700" cy="350" r="55" fill="#00f0ff" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Border -->
  <rect x="40" y="40" width="720" height="520" fill="none" stroke="#ffffff" stroke-width="6" rx="20" filter="url(#glow)"/>
  
  <!-- Title -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="72" fill="#ffffff" text-anchor="middle" font-weight="bold" filter="url(#glow)">Neon Squad Heroes</text>
  
  <!-- Tagline -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" opacity="0.9">Suit up. Speak up. Send it.</text>
  
  <!-- Pack identifier -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" opacity="0.75">EchoValentines Pack</text>
</svg>
