<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-LS-034" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff4fa3" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#b86bff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#55f0ff" stop-opacity="0.2"/>
    </linearGradient>
    <pattern id="dots-LS-034" width="16" height="16" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.5" fill="rgba(255,255,255,.14)"/>
      <circle cx="12" cy="10" r="1.2" fill="rgba(255,255,255,.10)"/>
      <circle cx="8" cy="14" r="0.8" fill="rgba(255,255,255,.08)"/>
    </pattern>
    <pattern id="grain-LS-034" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="rgba(255,255,255,.02)"/>
      <circle cx="1" cy="2" r="0.6" fill="rgba(0,0,0,.12)"/>
      <circle cx="5" cy="4" r="0.6" fill="rgba(0,0,0,.10)"/>
    </pattern>
    <filter id="shadow-LS-034" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="14" stdDeviation="12" flood-opacity=".35"/>
    </filter>
    <filter id="glow-LS-034" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow-LS-034">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="900" height="600" fill="#0b0712"/>
  <rect width="900" height="600" fill="url(#grad-LS-034)"/>
  
  <!-- Outer frame -->
  <rect x="34" y="34" width="832" height="532" rx="40" fill="rgba(0,0,0,.18)" stroke="rgba(255,79,163,.25)" stroke-width="2"/>
  
  <!-- Card face with shadow and texture -->
  <rect x="56" y="56" width="788" height="488" rx="30" fill="rgba(20,10,34,.85)" filter="url(#shadow-LS-034)"/>
  <rect x="56" y="56" width="788" height="488" rx="30" fill="url(#dots-LS-034)"/>
  <rect x="56" y="56" width="788" height="488" rx="30" fill="url(#grain-LS-034)"/>
  
  <!-- Perforation edges (top and bottom) -->
  <path d="M86 96h728" stroke="rgba(255,255,255,.18)" stroke-width="4" stroke-linecap="round" stroke-dasharray="10 14"/>
  <path d="M86 502h728" stroke="rgba(255,255,255,.14)" stroke-width="4" stroke-linecap="round" stroke-dasharray="10 14"/>
  
  <!-- Mystical decorative elements -->
  <g opacity=".85" filter="url(#softGlow-LS-034)">
    <!-- Crescent moon -->
    <path d="M 200 180 C 180 160, 160 180, 180 200 C 200 220, 220 200, 200 180 Z" fill="none" stroke="#ff4fa3" stroke-width="3" opacity="0.6"/>
    <path d="M 190 190 C 185 185, 185 195, 190 200" fill="none" stroke="#b86bff" stroke-width="2" opacity="0.4"/>
    
    <!-- Stars -->
    <path d="M 720 200 L 725 210 L 735 210 L 727 217 L 730 227 L 720 220 L 710 227 L 713 217 L 705 210 L 715 210 Z" fill="#b86bff" opacity="0.5"/>
    <path d="M 150 450 L 152 455 L 157 455 L 153 458 L 155 463 L 150 460 L 145 463 L 147 458 L 143 455 L 148 455 Z" fill="#ff4fa3" opacity="0.4"/>
    
    <!-- Mystical circle/sigil -->
    <circle cx="700" cy="420" r="25" fill="none" stroke="#b86bff" stroke-width="2" opacity="0.4"/>
    <circle cx="700" cy="420" r="15" fill="none" stroke="#ff4fa3" stroke-width="1.5" opacity="0.3"/>
    <path d="M 700 395 L 700 445 M 675 420 L 725 420" stroke="#ff4fa3" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Title pill with enhanced styling -->
  <rect x="82" y="108" width="436" height="58" rx="18" fill="rgba(0,0,0,.35)" stroke="rgba(255,79,163,.4)" stroke-width="1.5"/>
  <rect x="82" y="108" width="436" height="58" rx="18" fill="url(#grad-LS-034)" opacity="0.2"/>
  <text x="300" y="148" font-family="Arial Black, Arial, sans-serif" font-size="32" fill="rgba(255,79,163,.95)" text-anchor="middle" filter="url(#glow-LS-034)">Three Compliments</text>
  
  <!-- Body text area -->
  <text x="450" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="23" fill="rgba(246,242,255,.92)" text-anchor="middle">
    <tspan x="450" dy="0">Give three compliments in a row. No deflecting allowed.</tspan>     <tspan x="450" dy="38">Just receive them.</tspan>
  </text>
  
  <!-- Additional mystical decoration (crystal/gem) -->
  <g transform="translate(120 480)" opacity="0.5" filter="url(#softGlow-LS-034)">
    <path d="M 0 -15 L 8 0 L 0 15 L -8 0 Z" fill="#b86bff" opacity="0.6"/>
    <circle cx="0" cy="0" r="3" fill="#ff4fa3"/>
  </g>
  
  <!-- Card ID in corner -->
  <text x="850" y="570" font-family="system-ui, sans-serif" font-size="14" fill="#c8b9e8" opacity="0.4" text-anchor="end">LS-034</text>
  
  <!-- To/From hints at bottom -->
  <text x="92" y="532" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,.86)">To: ________   From: ________</text>
</svg>
