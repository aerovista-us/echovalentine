<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="p" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff4fa3" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#b86bff" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#55f0ff" stop-opacity="0.15"/>
    </linearGradient>
    <radialGradient id="starGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f6f2ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#f6f2ff" stop-opacity="0.1"/>
    </radialGradient>
    <pattern id="mysticalDots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#ff4fa3" opacity="0.15"/>
      <circle cx="10" cy="10" r="1" fill="#b86bff" opacity="0.12"/>
      <circle cx="30" cy="30" r="1.2" fill="#55f0ff" opacity="0.10"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="1200" height="1200" fill="#0b0712"/>
  
  <!-- Mystical flowing curves (enhanced) -->
  <g fill="none" stroke="url(#p)" stroke-width="3.5" opacity="0.85">
    <path d="M120 200 C 220 120, 340 120, 440 200 C 540 280, 660 280, 760 200 C 860 120, 980 120, 1080 200" stroke-linecap="round"/>
    <path d="M120 520 C 220 440, 340 440, 440 520 C 540 600, 660 600, 760 520 C 860 440, 980 440, 1080 520" stroke-linecap="round"/>
    <path d="M120 840 C 220 760, 340 760, 440 840 C 540 920, 660 920, 760 840 C 860 760, 980 760, 1080 840" stroke-linecap="round"/>
    <!-- Additional curves for richness -->
    <path d="M80 360 C 180 300, 300 300, 400 360 C 500 420, 620 420, 720 360 C 820 300, 940 300, 1040 360" stroke-linecap="round" opacity="0.7"/>
    <path d="M80 680 C 180 620, 300 620, 400 680 C 500 740, 620 740, 720 680 C 820 620, 940 620, 1040 680" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Enhanced star field -->
  <g opacity="0.25" fill="url(#starGrad)">
    <circle cx="160" cy="160" r="2.2"/><circle cx="360" cy="360" r="2"/><circle cx="560" cy="160" r="2.3"/>
    <circle cx="760" cy="360" r="2.1"/><circle cx="960" cy="160" r="2.2"/><circle cx="160" cy="560" r="1.8"/>
    <circle cx="360" cy="760" r="2"/><circle cx="560" cy="560" r="2.1"/><circle cx="760" cy="760" r="1.9"/>
    <circle cx="960" cy="560" r="2"/><circle cx="160" cy="960" r="1.8"/><circle cx="560" cy="960" r="2"/>
    <circle cx="960" cy="960" r="2.1"/>
    <!-- Additional stars for depth -->
    <circle cx="280" cy="280" r="1.5" opacity="0.6"/><circle cx="720" cy="480" r="1.6" opacity="0.6"/>
    <circle cx="480" cy="720" r="1.4" opacity="0.6"/><circle cx="840" cy="840" r="1.7" opacity="0.6"/>
    <circle cx="200" cy="800" r="1.5" opacity="0.6"/><circle cx="1000" cy="400" r="1.6" opacity="0.6"/>
  </g>
  
  <!-- Mystical dot pattern overlay -->
  <rect width="1200" height="1200" fill="url(#mysticalDots)" opacity="0.4"/>
  
  <!-- Subtle crescent moons -->
  <g opacity="0.2" stroke="#b86bff" stroke-width="2" fill="none">
    <path d="M 300 200 C 280 180, 260 200, 280 220 C 300 240, 320 220, 300 200"/>
    <path d="M 900 800 C 920 780, 940 800, 920 820 C 900 840, 880 820, 900 800"/>
  </g>
</svg>
