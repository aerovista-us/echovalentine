<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <pattern id="scanlines2" patternUnits="userSpaceOnUse" width="2" height="2">
      <rect width="2" height="1" fill="#00ff41" opacity="0.08"/>
    </pattern>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="900" height="600" fill="#0a0a1a"/>
  <rect width="900" height="600" fill="url(#scanlines2)"/>
  
  <!-- Joystick and buttons -->
  <g transform="translate(300, 350)">
    <!-- Joystick base -->
    <circle cx="0" cy="0" r="40" fill="#333" stroke="#00ffff" stroke-width="2"/>
    <circle cx="0" cy="0" r="25" fill="#1a1a2e" stroke="#00ff41" stroke-width="1"/>
    <!-- Joystick stick -->
    <rect x="-5" y="-50" width="10" height="50" fill="#555" stroke="#00ffff" stroke-width="1"/>
    <circle cx="0" cy="-50" r="12" fill="#00ffff" opacity="0.8"/>
  </g>
  
  <!-- Action buttons -->
  <circle cx="550" cy="320" r="20" fill="#ff00ff" stroke="#fff" stroke-width="2" opacity="0.9"/>
  <circle cx="600" cy="320" r="20" fill="#00ff41" stroke="#fff" stroke-width="2" opacity="0.9"/>
  <circle cx="550" cy="370" r="20" fill="#00ffff" stroke="#fff" stroke-width="2" opacity="0.9"/>
  <circle cx="600" cy="370" r="20" fill="#ffff00" stroke="#fff" stroke-width="2" opacity="0.9"/>
  
  <!-- Text -->
  <text x="450" y="200" font-family="monospace" font-size="36" fill="#00ffff" text-anchor="middle" font-weight="bold" filter="url(#glow2)">I Choose You</text>
  <text x="450" y="240" font-family="monospace" font-size="28" fill="#ff00ff" text-anchor="middle" filter="url(#glow2)">For Co-Op</text>
  <text x="450" y="550" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle" opacity="0.6">HAPPY VALENTINE'S</text>
</svg>
