<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <pattern id="scanlines7" patternUnits="userSpaceOnUse" width="2" height="2">
      <rect width="2" height="1" fill="#00ff41" opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="900" height="600" fill="#0a0a1a"/>
  <rect width="900" height="600" fill="url(#scanlines7)"/>
  
  <!-- CRT monitor frame -->
  <rect x="120" y="100" width="660" height="400" fill="#2a2a3e" stroke="#00ffff" stroke-width="4"/>
  <rect x="140" y="120" width="620" height="360" fill="#000" stroke="#00ff41" stroke-width="2"/>
  
  <!-- Screen content -->
  <rect x="180" y="180" width="540" height="240" fill="#0a0a1a" stroke="#ff00ff" stroke-width="1"/>
  
  <!-- Pixel grid background -->
  <g opacity="0.2">
    <line x1="200" y1="200" x2="700" y2="200" stroke="#00ff41" stroke-width="1"/>
    <line x1="200" y1="250" x2="700" y2="250" stroke="#00ff41" stroke-width="1"/>
    <line x1="200" y1="300" x2="700" y2="300" stroke="#00ff41" stroke-width="1"/>
    <line x1="200" y1="350" x2="700" y2="350" stroke="#00ff41" stroke-width="1"/>
    <line x1="200" y1="400" x2="700" y2="400" stroke="#00ff41" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="450" y="280" font-family="monospace" font-size="32" fill="#00ffff" text-anchor="middle" font-weight="bold">1UP</text>
  <text x="450" y="330" font-family="monospace" font-size="24" fill="#ff00ff" text-anchor="middle">PLAYER SELECT</text>
  <text x="450" y="550" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle" opacity="0.6">HAPPY VALENTINE'S</text>
</svg>
