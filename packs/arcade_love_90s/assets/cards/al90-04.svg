<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <pattern id="scanlines4" patternUnits="userSpaceOnUse" width="2" height="2">
      <rect width="2" height="1" fill="#00ff41" opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="900" height="600" fill="#0a0a1a"/>
  <rect width="900" height="600" fill="url(#scanlines4)"/>
  
  <!-- Game Over screen style -->
  <rect x="150" y="200" width="600" height="200" fill="#000" stroke="#ff00ff" stroke-width="4"/>
  <text x="450" y="280" font-family="monospace" font-size="48" fill="#ff00ff" text-anchor="middle" font-weight="bold">GAME OVER</text>
  <text x="450" y="330" font-family="monospace" font-size="24" fill="#00ffff" text-anchor="middle">BUT LOVE WINS</text>
  
  <!-- Pixel border -->
  <rect x="100" y="100" width="700" height="400" fill="none" stroke="#00ff41" stroke-width="4" stroke-dasharray="8 8"/>
  
  <!-- Corner decorations -->
  <rect x="120" y="120" width="30" height="30" fill="none" stroke="#00ffff" stroke-width="2"/>
  <rect x="750" y="120" width="30" height="30" fill="none" stroke="#00ffff" stroke-width="2"/>
  <rect x="120" y="450" width="30" height="30" fill="none" stroke="#00ffff" stroke-width="2"/>
  <rect x="750" y="450" width="30" height="30" fill="none" stroke="#00ffff" stroke-width="2"/>
  
  <text x="450" y="550" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle" opacity="0.6">HAPPY VALENTINE'S</text>
</svg>
