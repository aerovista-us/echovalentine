<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="2" height="2">
      <rect width="2" height="1" fill="#00ff41" opacity="0.08"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="900" height="600" fill="#0a0a1a"/>
  <rect width="900" height="600" fill="url(#scanlines)"/>
  
  <!-- Arcade cabinet frame -->
  <rect x="100" y="80" width="700" height="440" fill="#1a1a2e" stroke="#00ffff" stroke-width="3"/>
  <rect x="120" y="100" width="660" height="400" fill="#0a0a1a" stroke="#ff00ff" stroke-width="2"/>
  
  <!-- Screen bezel -->
  <rect x="150" y="130" width="600" height="340" fill="#000000" stroke="#00ff41" stroke-width="2"/>
  
  <!-- Pixel heart -->
  <g transform="translate(450, 300)">
    <rect x="-20" y="-15" width="10" height="10" fill="#ff00ff"/>
    <rect x="-10" y="-15" width="10" height="10" fill="#ff00ff"/>
    <rect x="10" y="-15" width="10" height="10" fill="#ff00ff"/>
    <rect x="20" y="-15" width="10" height="10" fill="#ff00ff"/>
    <rect x="-25" y="-5" width="10" height="10" fill="#ff00ff"/>
    <rect x="-15" y="-5" width="10" height="10" fill="#ff00ff"/>
    <rect x="-5" y="-5" width="10" height="10" fill="#ff00ff"/>
    <rect x="5" y="-5" width="10" height="10" fill="#ff00ff"/>
    <rect x="15" y="-5" width="10" height="10" fill="#ff00ff"/>
    <rect x="25" y="-5" width="10" height="10" fill="#ff00ff"/>
    <rect x="-20" y="5" width="10" height="10" fill="#ff00ff"/>
    <rect x="-10" y="5" width="10" height="10" fill="#ff00ff"/>
    <rect x="0" y="5" width="10" height="10" fill="#ff00ff"/>
    <rect x="10" y="5" width="10" height="10" fill="#ff00ff"/>
    <rect x="20" y="5" width="10" height="10" fill="#ff00ff"/>
    <rect x="-15" y="15" width="10" height="10" fill="#ff00ff"/>
    <rect x="-5" y="15" width="10" height="10" fill="#ff00ff"/>
    <rect x="5" y="15" width="10" height="10" fill="#ff00ff"/>
    <rect x="15" y="15" width="10" height="10" fill="#ff00ff"/>
    <rect x="-10" y="25" width="10" height="10" fill="#ff00ff"/>
    <rect x="0" y="25" width="10" height="10" fill="#ff00ff"/>
    <rect x="10" y="25" width="10" height="10" fill="#ff00ff"/>
    <rect x="-5" y="35" width="10" height="10" fill="#ff00ff"/>
    <rect x="5" y="35" width="10" height="10" fill="#ff00ff"/>
  </g>
  
  <!-- Text -->
  <text x="450" y="250" font-family="monospace" font-size="32" fill="#00ffff" text-anchor="middle" font-weight="bold" filter="url(#glow)">Player 2: YOU</text>
  <text x="450" y="550" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle" opacity="0.7">INSERT COIN</text>
</svg>
