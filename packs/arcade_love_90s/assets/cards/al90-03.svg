<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <pattern id="scanlines3" patternUnits="userSpaceOnUse" width="2" height="2">
      <rect width="2" height="1" fill="#00ff41" opacity="0.08"/>
    </pattern>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="900" height="600" fill="#0a0a1a"/>
  <rect width="900" height="600" fill="url(#scanlines3)"/>
  
  <!-- High score display -->
  <rect x="200" y="150" width="500" height="300" fill="#000" stroke="#00ffff" stroke-width="3"/>
  <rect x="220" y="170" width="460" height="260" fill="#0a0a1a" stroke="#00ff41" stroke-width="1"/>
  
  <!-- Score text -->
  <text x="450" y="220" font-family="monospace" font-size="24" fill="#00ff41" text-anchor="middle">HIGH SCORE</text>
  <text x="450" y="280" font-family="monospace" font-size="48" fill="#00ffff" text-anchor="middle" font-weight="bold">999,999</text>
  <text x="450" y="330" font-family="monospace" font-size="20" fill="#ff00ff" text-anchor="middle">PLAYER: YOU</text>
  
  <!-- Pixel stars -->
  <g transform="translate(250, 380)">
    <rect x="0" y="0" width="8" height="8" fill="#00ff41"/>
    <rect x="12" y="4" width="8" height="8" fill="#00ff41"/>
    <rect x="24" y="0" width="8" height="8" fill="#00ff41"/>
  </g>
  <g transform="translate(650, 380)">
    <rect x="0" y="0" width="8" height="8" fill="#00ff41"/>
    <rect x="12" y="4" width="8" height="8" fill="#00ff41"/>
    <rect x="24" y="0" width="8" height="8" fill="#00ff41"/>
  </g>
  
  <!-- Main text -->
  <text x="450" y="100" font-family="monospace" font-size="36" fill="#00ffff" text-anchor="middle" font-weight="bold" filter="url(#glow3)">You're My</text>
  <text x="450" y="550" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle" opacity="0.6">HAPPY VALENTINE'S</text>
</svg>
