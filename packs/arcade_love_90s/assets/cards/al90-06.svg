<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <pattern id="scanlines6" patternUnits="userSpaceOnUse" width="2" height="2">
      <rect width="2" height="1" fill="#00ff41" opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="900" height="600" fill="#0a0a1a"/>
  <rect width="900" height="600" fill="url(#scanlines6)"/>
  
  <!-- Arcade cabinet side art style -->
  <rect x="50" y="80" width="200" height="440" fill="#1a1a2e" stroke="#00ffff" stroke-width="3"/>
  <rect x="650" y="80" width="200" height="440" fill="#1a1a2e" stroke="#ff00ff" stroke-width="3"/>
  
  <!-- Center panel -->
  <rect x="280" y="150" width="340" height="300" fill="#000" stroke="#00ff41" stroke-width="2"/>
  
  <!-- Diagonal stripes -->
  <line x1="100" y1="100" x2="200" y2="500" stroke="#00ffff" stroke-width="2" opacity="0.3"/>
  <line x1="700" y1="100" x2="800" y2="500" stroke="#ff00ff" stroke-width="2" opacity="0.3"/>
  
  <!-- Text -->
  <text x="450" y="280" font-family="monospace" font-size="36" fill="#00ffff" text-anchor="middle" font-weight="bold">CONTINUE?</text>
  <text x="450" y="320" font-family="monospace" font-size="24" fill="#ff00ff" text-anchor="middle">PRESS START</text>
  <text x="450" y="550" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle" opacity="0.6">HAPPY VALENTINE'S</text>
</svg>
