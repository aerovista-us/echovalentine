<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <pattern id="scanlines8" patternUnits="userSpaceOnUse" width="2" height="2">
      <rect width="2" height="1" fill="#00ff41" opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="900" height="600" fill="#0a0a1a"/>
  <rect width="900" height="600" fill="url(#scanlines8)"/>
  
  <!-- Coin slot -->
  <rect x="400" y="120" width="100" height="40" fill="#333" stroke="#00ffff" stroke-width="2" rx="5"/>
  <rect x="410" y="130" width="80" height="20" fill="#000"/>
  <text x="450" y="145" font-family="monospace" font-size="12" fill="#00ff41" text-anchor="middle">INSERT</text>
  
  <!-- Pixel coins -->
  <circle cx="350" cy="200" r="15" fill="#ffff00" stroke="#fff" stroke-width="2"/>
  <circle cx="550" cy="200" r="15" fill="#ffff00" stroke="#fff" stroke-width="2"/>
  <circle cx="450" cy="250" r="15" fill="#ffff00" stroke="#fff" stroke-width="2"/>
  
  <!-- Text -->
  <text x="450" y="320" font-family="monospace" font-size="36" fill="#00ffff" text-anchor="middle" font-weight="bold">INSERT COIN</text>
  <text x="450" y="360" font-family="monospace" font-size="28" fill="#ff00ff" text-anchor="middle">TO CONTINUE</text>
  <text x="450" y="550" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle" opacity="0.6">HAPPY VALENTINE'S</text>
</svg>
