    <rect x="15" y="35" width="15" height="15" fill="#ff00ff"/>
    <rect x="-5" y="50" width="15" height="15" fill="#ff00ff"/>
    <rect x="10" y="50" width="15" height="15" fill="#ff00ff"/>
  </g>
  
  <!-- Glow effect -->
  <circle cx="450" cy="300" r="60" fill="#ff00ff" opacity="0.2"/>
  
  <!-- Text -->
  <text x="450" y="180" font-family="monospace" font-size="32" fill="#00ffff" text-anchor="middle" font-weight="bold">LEVEL UP</text>
