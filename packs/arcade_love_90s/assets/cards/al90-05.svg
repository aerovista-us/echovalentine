    <rect x="30" y="-25" width="15" height="15" fill="#ff00ff"/>
    <rect x="-40" y="-10" width="15" height="15" fill="#ff00ff"/>
    <rect x="-25" y="-10" width="15" height="15" fill="#ff00ff"/>
    <rect x="-10" y="-10" width="15" height="15" fill="#ff00ff"/>
    <rect x="5" y="-10" width="15" height="15" fill="#ff00ff"/>
    <rect x="20" y="-10" width="15" height="15" fill="#ff00ff"/>
    <rect x="35" y="-10" width="15" height="15" fill="#ff00ff"/>
    <rect x="-30" y="5" width="15" height="15" fill="#ff00ff"/>
    <rect x="-15" y="5" width="15" height="15" fill="#ff00ff"/>
    <rect x="0" y="5" width="15" height="15" fill="#ff00ff"/>
    <rect x="15" y="5" width="15" height="15" fill="#ff00ff"/>
