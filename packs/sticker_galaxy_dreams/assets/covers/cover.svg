<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background:#12062a">
  <defs>
    <radialGradient id="galaxyGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff4fd8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5af0ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#12062a;stop-opacity:1" />
    </radialGradient>
    <filter id="sparkle">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="stars" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="20" cy="20" r="1.5" fill="#5af0ff" opacity="0.8"/>
      <circle cx="80" cy="40" r="1" fill="#ff4fd8" opacity="0.8"/>
      <circle cx="50" cy="70" r="1.5" fill="#5af0ff" opacity="0.8"/>
      <circle cx="30" cy="90" r="1" fill="#ff4fd8" opacity="0.8"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="#12062a"/>
  <rect width="800" height="600" fill="url(#stars)"/>
  
  <!-- Galaxy swirls -->
  <ellipse cx="200" cy="200" rx="120" ry="80" fill="#ff4fd8" opacity="0.15" filter="url(#sparkle)"/>
  <ellipse cx="600" cy="300" rx="100" ry="120" fill="#5af0ff" opacity="0.15" filter="url(#sparkle)"/>
  <ellipse cx="400" cy="450" rx="150" ry="100" fill="#ff4fd8" opacity="0.1" filter="url(#sparkle)"/>
  
  <!-- Border -->
  <rect x="40" y="40" width="720" height="520" fill="none" stroke="url(#galaxyGrad)" stroke-width="5" rx="25" filter="url(#sparkle)"/>
  
  <!-- Title -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="68" fill="#ffffff" text-anchor="middle" font-weight="bold" filter="url(#sparkle)">Sticker Galaxy</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="68" fill="#ffffff" text-anchor="middle" font-weight="bold" filter="url(#sparkle)">Dreams</text>
  
  <!-- Tagline -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="26" fill="#ffffff" text-anchor="middle" opacity="0.9">Cosmic crush. Sparkle forever.</text>
  
  <!-- Pack identifier -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" opacity="0.75">EchoValentines Pack</text>
</svg>
