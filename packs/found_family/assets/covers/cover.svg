<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <defs>
    <radialGradient id="bg" cx="50%" cy="35%" r="90%">
      <stop offset="0%" stop-color="#123246"/>
      <stop offset="55%" stop-color="#0b1c28"/>
      <stop offset="100%" stop-color="#06121a"/>
    </radialGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3ef0d0"/>
      <stop offset="55%" stop-color="#ffd166"/>
      <stop offset="100%" stop-color="#ff6b6b"/>
    </linearGradient>
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect width="800" height="520" fill="url(#bg)"/>

  <g opacity="0.35" fill="#f1fbff">
    <circle cx="76" cy="70" r="1.8"/><circle cx="140" cy="120" r="1.3"/><circle cx="220" cy="58" r="1.5"/>
    <circle cx="310" cy="92" r="1.2"/><circle cx="410" cy="60" r="1.6"/><circle cx="520" cy="110" r="1.2"/>
    <circle cx="640" cy="70" r="1.5"/><circle cx="720" cy="120" r="1.3"/>
    <circle cx="90" cy="440" r="1.3"/><circle cx="190" cy="470" r="1.5"/><circle cx="610" cy="450" r="1.4"/>
    <circle cx="720" cy="420" r="1.2"/>
  </g>

  <g transform="translate(255 260)" filter="url(#glow)">
    <circle r="150" fill="none" stroke="url(#neon)" stroke-width="10" opacity="0.9"/>
    <circle r="138" fill="none" stroke="#f1fbff" stroke-width="2" opacity="0.16"/>
    <circle r="162" fill="none" stroke="#f1fbff" stroke-width="2" opacity="0.10"/>
  </g>

  <g transform="translate(255 260)" filter="url(#glow)">
    <circle cx="-52" cy="-18" r="6" fill="#3ef0d0"/>
    <circle cx="54" cy="22" r="6" fill="#ffd166"/>
    <circle cx="-8" cy="62" r="6" fill="#ff6b6b"/>
    <path d="M-52 -18 L54 22 L-8 62 Z" fill="none" stroke="url(#neon)" stroke-width="4" opacity="0.85" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="410" y="110" width="330" height="300" rx="24" fill="#0b1c28" opacity="0.9"/>
    <rect x="410" y="110" width="330" height="300" rx="24" fill="url(#neon)" opacity="0.08"/>
    <rect x="424" y="124" width="302" height="272" rx="18" fill="none" stroke="#f1fbff" stroke-width="1.5" opacity="0.12"/>
  </g>

  <text x="575" y="210" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
        font-size="42" font-weight="900" letter-spacing="1.5" fill="#f1fbff">FOUND FAMILY</text>
  <text x="575" y="246" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
        font-size="14" letter-spacing="4" fill="#a8c7d6" opacity="0.95">PLATONIC 路 FRIENDS &amp; CHOSEN FAMILY</text>

  <text x="575" y="315" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
        font-size="16" fill="#a8c7d6" opacity="0.95">24 cards 路 gratitude 路 memories 路 support</text>

  <g transform="translate(575 380)" filter="url(#glow)" opacity="0.92">
    <path d="M-120 0 L-60 -18 L0 0 L60 -18 L120 0" fill="none" stroke="url(#neon)" stroke-width="8" stroke-linecap="round"/>
    <circle cx="-120" cy="0" r="6" fill="#3ef0d0"/><circle cx="120" cy="0" r="6" fill="#ffd166"/>
  </g>
</svg>
