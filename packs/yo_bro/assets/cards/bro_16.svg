<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="1000" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#121a36"/>
    </linearGradient>
    <linearGradient id="grad" x1="0" x2="1">
      <stop offset="0" stop-color="#00e5ff"/>
      <stop offset="1" stop-color="#ff4fd8"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
  </defs>
  <rect width="900" height="600" rx="20" fill="url(#bg)"/>
  <g opacity="0.25">
    <circle cx="150" cy="120" r="100" fill="#00e5ff"/>
    <circle cx="750" cy="480" r="120" fill="#ff4fd8"/>
    <path d="M0 450 C150 400, 300 600, 500 550 S750 450, 900 500 V600 H0 Z" fill="#00e5ff" opacity="0.3"/>
  </g>
  <g filter="url(#glow)">
    <text x="450" y="280" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="56" font-weight="800" fill="url(#grad)" filter="url(#softShadow)">Reminder:</text>
  </g>
  <text x="450" y="330" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="22" fill="rgba(255,255,255,0.85)" opacity="0.9">Accountability Ping</text>
  <g opacity="0.85">
    <rect x="100" y="380" width="700" height="160" rx="16" fill="rgba(0,0,0,0.35)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </g>
  <text x="450" y="570" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="16" fill="rgba(255,255,255,0.6)" opacity="0.8" letter-spacing="2">YO, BRO</text>
</svg>
