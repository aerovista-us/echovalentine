<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background:#000000">
  <defs>
    <linearGradient id="antiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1493;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff1493;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Sharp border -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#ff1493" stroke-width="6"/>
  <rect x="35" y="35" width="730" height="530" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Title with sharp typography -->
  <text x="400" y="160" font-family="sans-serif" font-size="72" fill="#ff1493" text-anchor="middle" font-weight="bold" letter-spacing="4">ANTI-LOVE</text>
  <text x="400" y="240" font-family="sans-serif" font-size="48" fill="#ffffff" text-anchor="middle" font-weight="bold">BLACK / PINK</text>
  
  <!-- Cracked heart -->
  <g transform="translate(400, 360)">
    <path d="M 0 -60 L 30 -40 L 60 -60 L 60 -30 L 30 0 L 0 -30 Z" fill="none" stroke="#ff1493" stroke-width="4"/>
    <line x1="0" y1="-60" x2="60" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="30" y1="-40" x2="30" y2="0" stroke="#ffffff" stroke-width="2"/>
    <circle cx="15" cy="-50" r="3" fill="#ff1493"/>
    <circle cx="45" cy="-50" r="3" fill="#ff1493"/>
  </g>
  
  <!-- Tagline -->
  <text x="400" y="480" font-family="sans-serif" font-size="32" fill="#ff1493" text-anchor="middle" font-weight="bold">CUTE. COLD. UNBOTHERED.</text>
  
  <!-- Sharp corner elements -->
  <path d="M 40 40 L 60 40 L 40 60 Z" fill="#ff1493"/>
  <path d="M 760 40 L 760 60 L 740 40 Z" fill="#ff1493"/>
  <path d="M 40 560 L 40 540 L 60 560 Z" fill="#ff1493"/>
  <path d="M 760 560 L 740 560 L 760 540 Z" fill="#ff1493"/>
</svg>
