<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background:#000000">
  <defs>
    <!-- Main gradient for title -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c77dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial glow for UFOs -->
    <radialGradient id="ufoGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#c77dff;stop-opacity:0.8" />
      <stop offset="40%" style="stop-color:#00ff00;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0" />
    </radialGradient>
    
    <!-- Beam gradient -->
    <linearGradient id="beamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#c77dff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Starfield pattern -->
    <pattern id="starfield" patternUnits="userSpaceOnUse" width="400" height="400">
      <circle cx="50" cy="50" r="1.5" fill="#00ff00" opacity="0.8"/>
      <circle cx="150" cy="80" r="1" fill="#c77dff" opacity="0.7"/>
      <circle cx="280" cy="120" r="2" fill="#00ff00" opacity="0.9"/>
      <circle cx="80" cy="200" r="1" fill="#c77dff" opacity="0.6"/>
      <circle cx="320" cy="180" r="1.5" fill="#00ff00" opacity="0.8"/>
      <circle cx="200" cy="250" r="1" fill="#c77dff" opacity="0.7"/>
      <circle cx="350" cy="280" r="2" fill="#00ff00" opacity="0.9"/>
      <circle cx="120" cy="320" r="1.5" fill="#c77dff" opacity="0.8"/>
      <circle cx="250" cy="350" r="1" fill="#00ff00" opacity="0.7"/>
      <circle cx="180" cy="100" r="1" fill="#c77dff" opacity="0.6"/>
      <circle cx="300" cy="50" r="1.5" fill="#00ff00" opacity="0.8"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for main elements -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Tech grid pattern -->
    <pattern id="techGrid" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M 0 0 L 40 0 M 0 0 L 0 40" stroke="#00ff00" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  <rect width="800" height="600" fill="url(#starfield)"/>
  <rect width="800" height="600" fill="url(#techGrid)" opacity="0.3"/>
  
  <!-- Outer border with tech aesthetic -->
  <rect x="15" y="15" width="770" height="570" fill="none" stroke="#00ff00" stroke-width="3" stroke-dasharray="12 6" opacity="0.8"/>
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#c77dff" stroke-width="2" stroke-dasharray="8 4" opacity="0.6"/>
  <rect x="25" y="25" width="750" height="550" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.4"/>
  
  <!-- Corner tech brackets -->
  <g opacity="0.8">
    <!-- Top left -->
    <path d="M 40 40 L 40 80 L 80 80" stroke="#00ff00" stroke-width="3" fill="none" filter="url(#glow)"/>
    <path d="M 40 40 L 80 40 L 80 80" stroke="#c77dff" stroke-width="2" fill="none"/>
    <!-- Top right -->
    <path d="M 760 40 L 760 80 L 720 80" stroke="#00ff00" stroke-width="3" fill="none" filter="url(#glow)"/>
    <path d="M 760 40 L 720 40 L 720 80" stroke="#c77dff" stroke-width="2" fill="none"/>
    <!-- Bottom left -->
    <path d="M 40 560 L 40 520 L 80 520" stroke="#00ff00" stroke-width="3" fill="none" filter="url(#glow)"/>
    <path d="M 40 560 L 80 560 L 80 520" stroke="#c77dff" stroke-width="2" fill="none"/>
    <!-- Bottom right -->
    <path d="M 760 560 L 760 520 L 720 520" stroke="#00ff00" stroke-width="3" fill="none" filter="url(#glow)"/>
    <path d="M 760 560 L 720 560 L 720 520" stroke="#c77dff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Background UFOs (smaller, atmospheric) -->
  <g opacity="0.3">
    <!-- Left background UFO -->
    <g transform="translate(150, 100)">
      <ellipse cx="0" cy="0" rx="60" ry="25" fill="#00ff00" opacity="0.2"/>
      <circle cx="0" cy="0" r="15" fill="#c77dff" opacity="0.3"/>
    </g>
    <!-- Right background UFO -->
    <g transform="translate(650, 120)">
      <ellipse cx="0" cy="0" rx="50" ry="20" fill="#c77dff" opacity="0.2"/>
      <circle cx="0" cy="0" r="12" fill="#00ff00" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Main title with glow -->
  <text x="400" y="140" font-family="monospace" font-size="96" fill="url(#titleGrad)" text-anchor="middle" font-weight="bold" filter="url(#strongGlow)" letter-spacing="8">ALIEN</text>
  <text x="400" y="230" font-family="monospace" font-size="96" fill="url(#titleGrad)" text-anchor="middle" font-weight="bold" filter="url(#strongGlow)" letter-spacing="8">CRUSH</text>
  
  <!-- Main UFO with detailed design -->
  <g transform="translate(400, 360)" filter="url(#strongGlow)">
    <!-- Beam from UFO -->
    <rect x="-40" y="50" width="80" height="120" fill="url(#beamGrad)" opacity="0.6"/>
    <rect x="-35" y="55" width="70" height="110" fill="url(#beamGrad)" opacity="0.4"/>
    
    <!-- Main UFO body -->
    <ellipse cx="0" cy="0" rx="120" ry="50" fill="url(#ufoGlow)"/>
    <ellipse cx="0" cy="0" rx="100" ry="42" fill="#1a1a2e" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="80" ry="35" fill="#00ff00" opacity="0.3" stroke="#c77dff" stroke-width="2"/>
    
    <!-- UFO dome/window -->
    <ellipse cx="0" cy="-15" rx="50" ry="30" fill="#c77dff" opacity="0.6" stroke="#00ff00" stroke-width="2"/>
    <ellipse cx="0" cy="-15" rx="35" ry="20" fill="#00ff00" opacity="0.2"/>
    <circle cx="0" cy="-15" r="15" fill="#c77dff" opacity="0.4"/>
    
    <!-- UFO lights/ports -->
    <circle cx="-60" cy="10" r="4" fill="#00ff00" opacity="0.9" filter="url(#glow)"/>
    <circle cx="-30" cy="15" r="3" fill="#c77dff" opacity="0.9" filter="url(#glow)"/>
    <circle cx="0" cy="18" r="4" fill="#00ff00" opacity="0.9" filter="url(#glow)"/>
    <circle cx="30" cy="15" r="3" fill="#c77dff" opacity="0.9" filter="url(#glow)"/>
    <circle cx="60" cy="10" r="4" fill="#00ff00" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Beam landing area -->
    <ellipse cx="0" cy="170" rx="70" ry="25" fill="#00ff00" opacity="0.4" filter="url(#glow)"/>
    <ellipse cx="0" cy="170" rx="50" ry="18" fill="#c77dff" opacity="0.3"/>
  </g>
  
  <!-- Side decorative UFOs -->
  <g transform="translate(200, 450)" opacity="0.5" filter="url(#glow)">
    <ellipse cx="0" cy="0" rx="40" ry="18" fill="#00ff00" opacity="0.3"/>
    <circle cx="0" cy="0" r="12" fill="#c77dff" opacity="0.4"/>
    <line x1="0" y1="18" x2="0" y2="35" stroke="#00ff00" stroke-width="2" opacity="0.5"/>
  </g>
  
  <g transform="translate(600, 450)" opacity="0.5" filter="url(#glow)">
    <ellipse cx="0" cy="0" rx="40" ry="18" fill="#c77dff" opacity="0.3"/>
    <circle cx="0" cy="0" r="12" fill="#00ff00" opacity="0.4"/>
    <line x1="0" y1="18" x2="0" y2="35" stroke="#c77dff" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Tagline with glow -->
  <text x="400" y="540" font-family="monospace" font-size="32" fill="#00ff00" text-anchor="middle" font-weight="bold" filter="url(#glow)" letter-spacing="4">TAKE ME TO YOUR VALENTINE.</text>
  
  <!-- Pack info -->
  <text x="400" y="570" font-family="monospace" font-size="16" fill="#c77dff" text-anchor="middle" opacity="0.7">24 CARDS â€¢ ECHO VALENTINES</text>
  
  <!-- Tech scan lines effect -->
  <rect x="0" y="0" width="800" height="600" fill="url(#techGrid)" opacity="0.1"/>
</svg>
