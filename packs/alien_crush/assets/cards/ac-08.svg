<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" style="background:#000000">
  <rect width="900" height="600" fill="#1a1a2e"/>
  <defs>
    <radialGradient id="alienGlowAC08" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#c77dff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Top UFO elements - centered -->
  <ellipse cx="450" cy="150" rx="150" ry="100" fill="url(#alienGlowAC08)"/>
  <ellipse cx="450" cy="150" rx="80" ry="40" fill="#00ff00" opacity="0.1" stroke="#c77dff" stroke-width="2"/>
  <circle cx="450" cy="150" r="20" fill="#c77dff" opacity="0.2"/>
  
  <!-- Side decorative elements -->
  <ellipse cx="200" cy="150" rx="80" ry="60" fill="#00ff00" opacity="0.05" stroke="#c77dff" stroke-width="1" stroke-dasharray="4 4"/>
  <ellipse cx="700" cy="150" rx="80" ry="60" fill="#00ff00" opacity="0.05" stroke="#c77dff" stroke-width="1" stroke-dasharray="4 4"/>
  
  <!-- Border frame -->
  <rect x="50" y="30" width="800" height="540" fill="none" stroke="#00ff00" stroke-width="2" stroke-dasharray="8 4"/>
  
  <!-- Bottom elements - centered -->
  <ellipse cx="450" cy="440" rx="60" ry="40" fill="#c77dff" opacity="0.2"/>
  <circle cx="450" cy="440" r="20" fill="#00ff00" opacity="0.3"/>
  
  <!-- Side bottom elements -->
  <circle cx="200" cy="440" r="15" fill="#c77dff" opacity="0.15"/>
  <circle cx="700" cy="440" r="15" fill="#c77dff" opacity="0.15"/>
  
  <!-- Main text -->
  <text x="450" y="280" font-family="monospace" font-size="36" fill="#00ff00" text-anchor="middle" font-weight="bold">Take Me To Your Valentine</text>
  <text x="450" y="550" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.6">HAPPY VALENTINE'S</text>
</svg>