<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4">
        <animate attributeName="stdDeviation" values="4;8;4" dur="2s" repeatCount="indefinite"/> result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="256" height="256" fill="#fff5f9"/>
  <circle cx="128" cy="110" r="40" fill="#808080"/>
  <circle cx="110" cy="100" r="12" fill="#000"/>
  <circle cx="146" cy="100" r="12" fill="#000"/>
  <circle cx="110" cy="100" r="6" fill="#fff"/>
  <circle cx="146" cy="100" r="6" fill="#fff"/>
  <g transform-origin="128 128">
    <animateTransform attributeName="transform" type="scale" values="1;1.03;1" dur="3s" repeatCount="indefinite"/>
    <path d="M118 120 Q128 125 138 120" stroke="#000" stroke-width="2" fill="none"/>
  </g>
</svg>