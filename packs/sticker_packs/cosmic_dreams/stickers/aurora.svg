  <rect width="256" height="256" fill="#0a0a1a"/>
  <path d="M0 100 Q64 80 128 100 T256 100" 
        stroke="#ffd54a" stroke-width="8" fill="none" filter="url(#glow)" opacity="0.8"/>
  <path d="M0 140 Q64 120 128 140 T256 140" 
        stroke="#b86bff" stroke-width="8" fill="none" filter="url(#glow)" opacity="0.7"/>
  <path d="M0 180 Q64 160 128 180 T256 180" 
        stroke="#00f0ff" stroke-width="8" fill="none" filter="url(#glow)" opacity="0.6"/>
</svg>