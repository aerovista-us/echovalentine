<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4">
        <animate attributeName="stdDeviation" values="4;8;4" dur="2s" repeatCount="indefinite"/> result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="256" height="256" fill="#0a0a1a"/>
  <circle>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/> cx="180" cy="80" r="20" fill="#ffd54a" filter="url(#glow)"/>
  <path d="M180 80 L40 220" stroke="#b86bff" stroke-width="12" stroke-linecap="round" opacity="0.9"/>
  <path d="M180 80 L60 200" stroke="#00f0ff" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
</svg>