<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="b">
        <animate attributeName="stdDeviation" values="4;8;4" dur="2s" repeatCount="indefinite"/>
      
</feGaussianBlur>
<feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="256" height="256" fill="#0a0a1a"/>
  <ellipse cx="128" cy="128" rx="80" ry="60" fill="#ffd54a" opacity="0.6" filter="url(#glow)"/>
  <ellipse cx="100" cy="100" rx="40" ry="30" fill="#b86bff" opacity="0.5"/>
  <ellipse cx="156" cy="156" rx="40" ry="30" fill="#00f0ff" opacity="0.5"/>
</svg>

