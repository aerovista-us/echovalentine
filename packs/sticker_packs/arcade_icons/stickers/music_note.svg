      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs> xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <g transform-origin="128 128">
