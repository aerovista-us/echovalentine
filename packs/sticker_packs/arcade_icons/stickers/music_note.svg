    <path fill="#ff4fd8" d="M168 52v118c0 20-18 36-40 36s-40-16-40-36 18-36 40-36c10 0 18 2 24 6V74l-72 16v92c0 20-18 36-40 36S0 202 0 182s18-36 40-36c10 0 18 2 24 6V78z" filter="url(#glow)"/>
  </g>

  <circle cx="80" cy="80" r="2" fill="#fff" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
