    </filter>
  </defs> xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <g transform-origin="128 128">
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2.5s" repeatCount="indefinite"/>
    <path fill="#ff2d55" d="M72 84h32v16h16V84h32v16h16v32h-16v16h-16v16h-16v16h-16v-16h-16v-16H88v-16H72v-32h16z"/ filter="url(#glow)">
  </g>

  <circle cx="80" cy="80" r="2" fill="#fff" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,-10; 0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="176" cy="176" r="1.5" fill="#fff" opacity="0.5">
