<svg>
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur">
        <animate attributeName="stdDeviation" values="4;8;4" dur="2s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs> xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <g transform-origin="128 128">
    <animateTransform attributeName="transform" type="scale" values="1;1.03;1" dur="3s" repeatCount="indefinite"/>
    <path fill="#ff7ad9" d="M128 34c14 18 18 32 0 52-18-20-14-34 0-52z"/>
  <rect x="92" y="84" width="72" height="128" rx="20" fill="#101026"/>
  <path d="M106 120h44" stroke="#00e5ff" stroke-width="8" stroke-linecap="round" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>/>
  </g>

  <circle cx="80" cy="80" r="2" fill="#fff" opacity="0.6">
