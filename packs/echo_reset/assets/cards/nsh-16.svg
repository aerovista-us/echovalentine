<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="1000" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#07101d"/>
      <stop offset="1" stop-color="#101a2c"/>
    </linearGradient>
    <filter id="softShadow" x="-33.33" y="-33.33" width="140%" height="140%">
      <feDropShadow dx="0" dy="13.33" stdDeviation="16.67" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  
    <!-- Vaporwave gradient overlay -->
    <linearGradient id="vaporwaveOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#ff2fd6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#b86bff;stop-opacity:0.15" />
    </linearGradient>
    
    <!-- Enhanced glow filter -->
    <filter id="vaporGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Tech grid pattern -->
    <pattern id="techGrid" patternUnits="userSpaceOnUse" width="30" height="30">
      <path d="M 0 0 L 30 0 M 0 0 L 0 30" stroke="#00f0ff" stroke-width="0.3" opacity="0.1"/>
    </pattern>
    
    <!-- Scanline pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="1" fill="#00f0ff" opacity="0.08"/>
    </pattern>

  </defs>
  <rect x="0" y="0" width="1500" height="1000" rx="43.33" fill="url(#bg)"/>
