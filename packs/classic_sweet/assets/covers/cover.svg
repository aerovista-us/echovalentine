<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 700" style="background:#000000">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff4fd8"/>
      <stop offset="1" stop-color="#7cffdf"/>
    </linearGradient>
    <filter id="s" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="14" flood-opacity=".35"/>
    </filter>
    <pattern id="grain" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="rgba(255,255,255,.02)"/>
      <circle cx="1" cy="2" r="0.6" fill="rgba(0,0,0,.12)"/>
      <circle cx="5" cy="4" r="0.6" fill="rgba(0,0,0,.10)"/>
    </pattern>
  </defs>
  <!-- Background frame -->
  <rect x="25" y="25" width="450" height="650" rx="40" fill="rgba(0,0,0,.22)" stroke="rgba(255,255,255,.16)" stroke-width="2"/>
  
  <!-- Main gradient card -->
  <rect x="50" y="50" width="400" height="600" rx="30" fill="url(#g)" filter="url(#s)"/>
  <rect x="50" y="50" width="400" height="600" rx="30" fill="url(#grain)"/>
  
  <!-- Title - centered and sized for card -->
  <text x="250" y="200" font-family="Arial Black, Arial" font-size="48" fill="rgba(11,13,18,.92)" text-anchor="middle" font-weight="900">CLASSIC</text>
  <text x="250" y="260" font-family="Arial Black, Arial" font-size="48" fill="rgba(11,13,18,.92)" text-anchor="middle" font-weight="900">SWEET</text>
  
  <!-- Tagline -->
  <text x="250" y="320" font-family="Arial" font-size="24" fill="rgba(11,13,18,.90)" text-anchor="middle">Timeless romance</text>
  
  <!-- Decorative heart elements -->
  <circle cx="250" cy="420" r="40" fill="rgba(255,79,216,.3)" opacity="0.8"/>
  <path d="M 250 380 Q 230 400 250 420 Q 270 400 250 380" fill="rgba(11,13,18,.4)" opacity="0.6"/>
  
  <!-- Card count -->
  <text x="250" y="580" font-family="Arial" font-size="20" fill="rgba(11,13,18,.88)" text-anchor="middle">15 CARDS</text>
</svg>
