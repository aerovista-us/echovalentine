<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background:#0f1a0f">
  <defs>
    <linearGradient id="swampGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b9a5b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b9a5b;stop-opacity:1" />
    </linearGradient>
    <pattern id="swampTexture" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="50" cy="50" r="2" fill="#8b9a5b" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="#1a2e1a"/>
  <rect width="800" height="600" fill="url(#swampTexture)"/>
  
  <!-- Border with organic feel -->
  <path d="M 30 30 Q 20 20, 30 20 L 770 20 Q 780 20, 770 30 L 770 570 Q 780 580, 770 580 L 30 580 Q 20 580, 30 570 Z" fill="none" stroke="#d4af37" stroke-width="4"/>
  
  <!-- Title -->
  <text x="400" y="180" font-family="serif" font-size="64" fill="url(#swampGrad)" text-anchor="middle" font-weight="bold">SWAMPHOP</text>
  <text x="400" y="250" font-family="serif" font-size="64" fill="url(#swampGrad)" text-anchor="middle" font-weight="bold">SWEETHEART</text>
  
  <!-- Bayou heart -->
  <g transform="translate(400, 350)">
    <path d="M 0 -60 L 30 -40 L 60 -60 L 60 -30 L 30 0 L 0 -30 Z" fill="#8b9a5b" opacity="0.6"/>
    <path d="M 0 -30 L 30 0 L 60 -30" fill="none" stroke="#d4af37" stroke-width="3"/>
    <ellipse cx="15" cy="-45" rx="8" ry="12" fill="#8b9a5b" opacity="0.4"/>
    <ellipse cx="45" cy="-45" rx="8" ry="12" fill="#8b9a5b" opacity="0.4"/>
  </g>
  
  <!-- Tagline -->
  <text x="400" y="480" font-family="serif" font-size="28" fill="#e8d5b7" text-anchor="middle">BAYOU BEATS &amp; LOYAL LOVE.</text>
  
  <!-- Decorative elements -->
  <path d="M 100 100 Q 120 80, 140 100" fill="none" stroke="#8b9a5b" stroke-width="2" opacity="0.5"/>
  <path d="M 660 100 Q 680 80, 700 100" fill="none" stroke="#8b9a5b" stroke-width="2" opacity="0.5"/>
  <path d="M 100 500 Q 120 520, 140 500" fill="none" stroke="#8b9a5b" stroke-width="2" opacity="0.5"/>
  <path d="M 660 500 Q 680 520, 700 500" fill="none" stroke="#8b9a5b" stroke-width="2" opacity="0.5"/>
</svg>
