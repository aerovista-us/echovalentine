  <path class="neon2" d="M70 430 L70 460 L100 460"/>
  <path class="neon2" d="M730 430 L730 460 L700 460"/>


  <circle class="fire" cx="61" cy="152" r="2.9"/><circle class="fire" cx="500" cy="364" r="3.0"/><circle class="fire" cx="329" cy="97" r="2.7"/><circle class="fire" cx="326" cy="177" r="2.8"/><circle class="fire" cx="628" cy="299" r="1.6"/><circle class="fire" cx="725" cy="302" r="2.2"/><circle class="fire" cx="648" cy="194" r="1.6"/><circle class="fire" cx="417" cy="114" r="1.6"/><circle class="fire" cx="520" cy="426" r="2.8"/><circle class="fire" cx="94" cy="408" r="2.1"/><circle class="fire" cx="64" cy="213" r="1.7"/><circle class="fire" cx="148" cy="212" r="1.9"/><circle class="fire" cx="101" cy="331" r="1.9"/><circle class="fire" cx="195" cy="102" r="3.1"/><circle class="fire" cx="175" cy="210" r="2.6"/>

  <rect x="32" y="26" width="736" height="468" rx="26" class="frame" filter="url(#shadow)"/>

  <text x="56" y="66" class="micro">SwampHop â€¢ Sweetheart Bayou</text>
  <text x="56" y="484" class="tiny">Glowstick Gospel</text>
  <text x="56" y="506" class="micro">Bright faith, dark water.</text>

  <g filter="url(#swampNoise)"><rect width="800" height="520" fill="transparent"/></g>
</svg>
