  <path class="neon" d="M 319 298.60969543951427 C 242.1709136814572 238.85373941398097, 276.3171742674762 170.56121824194292, 319 213.2440439744667 C 361.6828257325238 170.56121824194292, 395.8290863185428 238.85373941398097, 319 298.60969543951427 Z"/>
  
  <path class="neon2" d="M70 90 L70 60 L100 60"/>
