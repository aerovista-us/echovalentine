  <path class="neon2" d="M70 430 L70 460 L100 460"/>
  <path class="neon2" d="M730 430 L730 460 L700 460"/>


  <circle class="fire" cx="353" cy="404" r="2.6"/><circle class="fire" cx="314" cy="188" r="1.7"/><circle class="fire" cx="524" cy="215" r="2.1"/><circle class="fire" cx="533" cy="340" r="2.5"/><circle class="fire" cx="235" cy="438" r="3.1"/><circle class="fire" cx="93" cy="161" r="2.4"/><circle class="fire" cx="324" cy="202" r="2.0"/><circle class="fire" cx="311" cy="295" r="2.5"/><circle class="fire" cx="218" cy="205" r="2.4"/><circle class="fire" cx="139" cy="130" r="2.7"/><circle class="fire" cx="120" cy="429" r="2.9"/>

  <rect x="32" y="26" width="736" height="468" rx="26" class="frame" filter="url(#shadow)"/>

  <text x="56" y="66" class="micro">SwampHop â€¢ Sweetheart Bayou</text>
  <text x="56" y="484" class="tiny">Gator Guard</text>
  <text x="56" y="506" class="micro">Protected by swamp royalty.</text>

  <g filter="url(#swampNoise)"><rect width="800" height="520" fill="transparent"/></g>
</svg>
