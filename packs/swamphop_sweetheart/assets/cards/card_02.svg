  <circle class="fire" cx="690" cy="206" r="1.7"/><circle class="fire" cx="239" cy="344" r="2.3"/><circle class="fire" cx="383" cy="334" r="1.7"/><circle class="fire" cx="382" cy="395" r="1.9"/><circle class="fire" cx="198" cy="133" r="2.0"/><circle class="fire" cx="604" cy="274" r="3.1"/><circle class="fire" cx="76" cy="279" r="2.7"/><circle class="fire" cx="259" cy="456" r="2.8"/><circle class="fire" cx="443" cy="320" r="1.7"/><circle class="fire" cx="153" cy="80" r="2.5"/><circle class="fire" cx="345" cy="178" r="2.3"/><circle class="fire" cx="158" cy="235" r="1.5"/><circle class="fire" cx="651" cy="227" r="3.1"/><circle class="fire" cx="629" cy="186" r="2.8"/><circle class="fire" cx="305" cy="383" r="2.3"/><circle class="fire" cx="180" cy="267" r="1.7"/><circle class="fire" cx="367" cy="406" r="2.5"/>

  <rect x="32" y="26" width="736" height="468" rx="26" class="frame" filter="url(#shadow)"/>

  <text x="56" y="66" class="micro">SwampHop â€¢ Sweetheart Bayou</text>
