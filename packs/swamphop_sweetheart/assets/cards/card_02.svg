  <path class="neon" d="M 132.0 311.0 L 176.7 311.0 L 221.3 311.0 L 266.0 311.0 L 310.7 311.0 L 355.3 311.0 L 400.0 311.0 L 444.7 311.0 L 489.3 311.0 L 534.0 311.0 L 578.7 311.0 L 623.3 311.0 L 668.0 311.0 "/>
  
  
