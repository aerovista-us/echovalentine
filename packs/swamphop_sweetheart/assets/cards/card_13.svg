  <path class="neon2" d="M730 430 L730 460 L700 460"/>


  <circle class="fire" cx="136" cy="446" r="2.8"/><circle class="fire" cx="99" cy="397" r="2.4"/><circle class="fire" cx="423" cy="389" r="2.1"/><circle class="fire" cx="606" cy="192" r="2.8"/><circle class="fire" cx="690" cy="237" r="3.1"/><circle class="fire" cx="186" cy="437" r="2.5"/><circle class="fire" cx="317" cy="293" r="2.6"/><circle class="fire" cx="196" cy="138" r="2.6"/><circle class="fire" cx="121" cy="420" r="1.8"/><circle class="fire" cx="471" cy="90" r="1.9"/><circle class="fire" cx="201" cy="235" r="2.3"/><circle class="fire" cx="490" cy="148" r="2.3"/><circle class="fire" cx="342" cy="191" r="3.1"/><circle class="fire" cx="702" cy="101" r="2.8"/><circle class="fire" cx="515" cy="404" r="2.2"/><circle class="fire" cx="380" cy="179" r="1.8"/>

  <rect x="32" y="26" width="736" height="468" rx="26" class="frame" filter="url(#shadow)"/>

  <text x="56" y="66" class="micro">SwampHop â€¢ Sweetheart Bayou</text>
  <text x="56" y="484" class="tiny">River Letter</text>
  <text x="56" y="506" class="micro">Words float back to you.</text>

  <g filter="url(#swampNoise)"><rect width="800" height="520" fill="transparent"/></g>
</svg>
