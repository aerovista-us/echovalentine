<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#090314"/>
      <stop offset="50%" stop-color="#0a0518"/>
      <stop offset="100%" stop-color="#06030a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4fd8"/>
      <stop offset="50%" stop-color="#4dffb5"/>
      <stop offset="100%" stop-color="#ff4fd8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <ellipse cx="200" cy="150" rx="400" ry="250" fill="rgba(255,79,216,0.12)"/>
  <ellipse cx="1000" cy="480" rx="350" ry="220" fill="rgba(124,248,255,0.1)"/>
  <rect x="0" y="0" width="1200" height="630" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <!-- Heart icon -->
  <g transform="translate(600, 220) scale(10)">
    <path d="M0-24c0-10 6-18 14-22 6-3 14-2 20 4 6-6 14-7 20-4 8 4 14 12 14 22 0 20-34 42-34 42S0-4 0-24z" fill="url(#accent)" filter="url(#glow)" opacity="0.95"/>
  </g>
  <!-- Title -->
  <text x="600" y="380" font-family="system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,sans-serif" font-size="56" font-weight="800" fill="rgba(255,255,255,0.98)" text-anchor="middle">EchoValentine</text>
  <text x="600" y="440" font-family="system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,sans-serif" font-size="28" font-weight="600" fill="url(#accent)" text-anchor="middle">Punch &amp; Send</text>
  <text x="600" y="500" font-family="system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,sans-serif" font-size="18" fill="rgba(255,255,255,0.65)" text-anchor="middle">Pick a box. Punch a card. Send a link.</text>
</svg>
